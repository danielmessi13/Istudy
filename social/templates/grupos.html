{% extends 'base.html'%}
{% load static %}

{% block body%}
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12"></div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>Lista de grupos</strong>
                </div>
                {% if perfis %}
                <ul>
                    {% for perfil in perfis %}
                    <li><a href="{% url 'exibir' perfil.id %}"> {{perfil.nome}} </a> / {{perfil.usuario.email}}</li>
                    {% endfor %}
                </ul>
                {% else %}
                <p>Nenhum perfil encontrado!</p>
                {% endif %}
            </div>
            <div class="col-lg-12"></div>
        </div>
    </div>
</section>
{% endblock %}
