{% load static %}
<div class="panel panel-default groups">
    <div class="panel-heading">
        <h3 class="panel-title">Grupos</h3>
    </div>
    <div class="panel-body">
        {% if usuario.grupo_usuario.count %}
        {% for grupo in usuario.grupo_usuario.all %}
        <div class="group-item">
            <img src="{% static 'img/group.png' %}" alt="">
            <h4><a href="#" class="">{{ grupo.titulo }} </a></h4>
            <p>Grupo de atividades</p>
        </div>

        {% endfor %}
        <div class="clearfix"></div>
        <a href="{% url 'grupos' %}" class="btn btn-primary">Visualizar todos</a>
        {% else %}
        <h3 style="margin-top: 0px">Você não está em grupos!</h3>
        <a href="#" class="btn btn-primary">Procurar grupos</a>
        {% endif %}
    </div>
</div>
